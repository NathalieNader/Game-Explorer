<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameExplorer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Nerko+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.min.css">

</head>
<body>


  <!-- Games Section -->
  <section id="games" class="games">

    <header>
      <img src="./images/wraper.png" alt="" class="w-100">
    </header>

    <nav class="navbar navbar-expand-lg position-sticky top-0 z-1 p-0">
      <div class="container rounded">
        <a class="navbar-brand text-uppercase text-white" href="#">
          <img src="./images/logo-sm.png" alt="logo" width="40">
          Game Reviews
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">MMORPG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SHOOTER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SAILING</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PERMADEATH</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SUPERHERO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PIXEL</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="row mt-4 gy-4 pb-5" id="rowData">
        </div>
      </div>
    </main>

  </section>

  <!-- Games Details Section -->
  <section id="details" class="details d-none">
    <div class="container">
      <div class="title d-flex justify-content-between align-items-center">
        <h1 class="text-white">Details Game</h1>
        <button type="button" class="btn-close" aria-label="Close"></button>
      </div>
      <div class="row pt-2" id="gameDetails">
      </div>
    </div>
  </section>

  <!-- Loading -->
  <div class="loading d-none">
    <span class="loader"></span>
  </div>


  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js" type="module"></script>
</body>
</html>
